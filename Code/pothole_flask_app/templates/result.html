<!DOCTYPE html>
<html>
<head>
  <title>Résultat Détection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-success">Détection terminée !</h2>
    <p><strong>Vidéo originale :</strong></p>
    <video width="700" controls>
      <source src="{{ url_for('get_output', filename=original_name) }}" type="video/mp4">
    </video>

    <p class="mt-4"><strong>Vidéo avec nids-de-poule détectés :</strong></p>
    <video width="700" controls>
      <source src="{{ url_for('get_output', filename=output_video) }}" type="video/mp4">
    </video>

    <br><br>
    <a href="{{ url_for('get_output', filename=output_video) }}" class="btn btn-success btn-lg" download>
      Télécharger la vidéo annotée
    </a>
    <a href="/" class="btn btn-outline-primary btn-lg ms-3">Nouvelle vidéo</a>
  </div>
</body>
</html>
